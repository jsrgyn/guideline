<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="media/meu video.ogv" width="500" controls></video> -->

    <video width="500" controls>
        <source src="media/meu video.mp4" type="video/mp4">
        <source src="media/meu video - cópia.mp4" type="video/mp4">
        <source src="media/meu video.webm" type="video/webm">
        <source src="media/meu video.ogv" type="video/ogg">
        <p>Seu navegador não tem compativilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
