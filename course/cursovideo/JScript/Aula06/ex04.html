<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <style>
        body {
            font: normal 21pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá <strong> ${nome} </strong> seu nome tem ${nome.length} Letras </br>`)
        document.writeln(`O seu nome em maiusculo é ${nome.toLocaleUpperCase()} </br>`)
        document.writeln(`O seu nome em minusculo é ${nome.toLowerCase()} </br>`)
    </script>
</body>
</html>
