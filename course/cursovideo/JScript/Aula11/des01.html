<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>

    <style>
        div#res {
            width: 100%;
            height: 100px;
            background-color: aqua;
            margin-top: 10px;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Qual país você está?</h1>
    <select name="spais1" id="spais1">
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Brasil">Brasil</option>
        <option value="Canadar">Canadar</option>
        <option value="Mexico">Mexico</option>
        <option value="Portugual">Portugal</option>
    </select>
    <input type="button" value="Onde estou?" onclick="minhaOrigem()">

    <div id="res"></div>

    <script>
        var pais = window.document.getElementById('spais1')
        var res = window.document.querySelector('div#res')

        console.log(`O meus pais é ${pais.value}`)

        function minhaOrigem() {
           

            if (pais.value != 'Brasil') {
               res.innerHTML = `Você é estrangeiro, sua localização é: ${pais.value}`  
            } else {
                res.innerHTML = `Você é Brasileiro`
            }

        }
    </script>
</body>
</html>
